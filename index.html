<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="myChart" width="400" height="400"> </canvas>
    </div>

    <div>
      <canvas id="myChart2" width="400" height="400"> </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      import Data1 from './data/data.js'
      import Data2 from './data/pop.js'

      const ctx = document.getElementById('myChart')

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Data1[0].pop.map((a, i) => {
            return i
          }),
          datasets: [
            {
              label: Data1[0].country + ': ' + Data1[0].year,
              data: Data1[0].pop,
              borderWidth: 1
            }
          ]
        },
        options: {
          animation: {
            duration: 0
          },
          scales: {
            y: {
              beginAtZero: true
            },
            yAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: 'BevÃ¶lkerung in 1000'
                }
              }
            ],
            xAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: 'Altersgruppen'
                }
              }
            ]
          },
          maintainAspectRatio: false
        }
      })

      const ctx2 = document.getElementById('myChart2')

      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: Data2.map(e => e.year),
          datasets: [
            {
              label: Data2[Data2.length - 1].year + 1,
              data: Data2.map(e => e.pop),
              borderWidth: 1
            }
          ]
        },
        options: {
          animation: {
            duration: 0
          },
          scales: {
            y: {
              beginAtZero: true
            },
            yAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: 'Gesamtpopulation'
                }
              }
            ],
            xAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: 'Jahre'
                }
              }
            ]
          },
          maintainAspectRatio: false
        }
      })
    </script>
  </body>
</html>
